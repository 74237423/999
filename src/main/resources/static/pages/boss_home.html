<script type="text/javascript">
    $(document).ready(function() {



        // navigation click actions
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
</script>
<script>
    function getUserName(){
        var url=window.location.href;
        var index = url.indexOf("_");
        var subStr = url.substr(index+1, url.length);
        return subStr;
    }
</script>

<script>

</script>
<script>
    var username=getUserName();
    var mess=new Array();
    var table=document.getElementById("messageTable");
    $.ajax({
        type:'GET',
        url:'/'+username + '/announcer/overDue',
        dataType:"text",
        success:function (data) {
            if(data==""){}
            else{  var mess = new Array();
                mess = data.split("_");
                for (var i = 0; i < mess.length; i++) {
                    var p = document.createElement("p");
                    p.innerHTML = "任务" + mess[i] + "已经过期";
                    table.appendChild(p);
                }
            }
        },
        error:function (data) {
            alert("获取系统信息失败");
        }
    });

    $.ajax({
        url:'/'+username+'/announcer/dayToDDL2',
        type:'GET',
        dataType:"text",
        success:function (data) {
            if(data==""){}
            else{  var mess = new Array();
                mess = data.split("_");
                for (var i = 0; i < mess.length; i++) {
                    var p = document.createElement("p");
                    p.innerHTML = "任务:<span>" + mess[i] + "</span>还有两天将过期";
                    table.appendChild(p);
                }
            }
        },
        error:function (data) {
            alert("获取系统信息失败");
        }
    });
</script>

<script>
    //初始化个人信息
    var username=getUserName();
    $.ajax({
        type:'GET',
        url:'/'+username+'/announcerInfo',//tm不会起名字了
        dataType:"text",
        success:function (data) {//需要积分，已完成任务数，排名，密码，email，介绍
            var obj=eval('('+data+')');
            var points=obj.points;
            var releasedMissions=obj.numOfReleased;

            var passwd=obj.password;
            var email=obj.email;
            var area=obj.area;
            var sex=obj.sex;
            var phone=obj.phone;
            if(email=="null"){
                email="email";
            }
            if(area=="null"){
                area="area";
            }
            if(phone=="null"){
                phone="phone";
            }
            if(sex=="null"){
                sex="sex";
            }
            else if(sex=="0") {
                sex = "male";
            }
            else{
                sex = "female";
            }
            //document.contact.name.setAttribute("placeholder",username);
            document.contact.email.setAttribute("placeholder",email);
            document.getElementById("ID").innerHTML=getUserName();
            document.contact.area.setAttribute("placeholder",area);
            document.contact.phone.setAttribute("placeholder",phone);
            document.getElementById("points").innerText=points;
            document.contact.sex.setAttribute("placeholder",sex);
            document.getElementById("releasedMissions").innerText=releasedMissions;

        },
        error:function (data) {
            alert("获取个人信息失败");
        }
    });
</script>

<script>
    $("#form-submit").click(function () {
        var username = getUserName();
        var email=document.contact.email.value;
        var passwd=document.contact.password.value;
        //var introduction=document.contact.introduction.value;
        var sex=document.contact.sex.value;
        var area=document.contact.area.value;
        var phone=document.contact.phone.value;
        //var username=document.contact.username.placeholder;
        if(email==""){
            email=document.contact.email.placeholder;
        }
        while (email.indexOf('.') > 0) {
            email = email.replace('.', ',');
        }
        if(passwd==""){
            passwd=document.contact.password.placeholder;
        }
        /*if(introduction==""){
            introduction=document.contact.introduction.placeholder;
        }*/
        if(sex==""){
            sex=document.contact.sex.placeholder;
        }
        if(area==""){
            area=document.contact.area.placeholder;
        }
        if(phone==""){
            phone=document.contact.phone.placeholder;
        }
        var updateStr = email + '_' + passwd + '_' + sex + '_' + area + '_' + phone;
        $.ajax({
            type:'POST',
            url:'/'+username+'/updateAnnouncerInfo/'+ updateStr,
            dataType:"text",
            success:function (data) {
                alert("修改成功！");
            },
            error:function (data) {
                alert("error");
            }
        });
    });
</script>
